<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Dashboard</title>

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <main class="dashboard">

    <header>
      <h1>AI System Dashboard</h1>
      <p>Live performance & usage metrics</p>
    </header>

    <!-- STATS -->
    <section class="stats">
      <div class="stat-card glass">
        <p>Daily Requests</p>
        <h2>18,420</h2>
      </div>

      <div class="stat-card glass">
        <p>Monthly Usage</p>
        <h2>542K</h2>
      </div>

      <div class="stat-card glass">
        <p>Model Accuracy</p>
        <h2>98.4%</h2>
      </div>

      <div class="stat-card glass">
        <p>System Load</p>
        <h2>62%</h2>
      </div>
    </section>

    <!-- MAIN -->
    <section class="main-grid">

      <div class="panel glass">
        <h3>Usage Analytics</h3>
        <div class="chart"></div>
      </div>

      <div class="panel glass">
        <h3>Active Models</h3>
        <ul class="list">
          <li>Vision AI <span class="status-ok">Running</span></li>
          <li>NLP Engine <span class="status-ok">Optimized</span></li>
          <li>Speech Model <span class="status-ok">Idle</span></li>
        </ul>
      </div>

    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
